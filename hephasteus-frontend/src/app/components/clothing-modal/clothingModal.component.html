<p-card>
<div class="grid">
  <div class="col-12 md:col-6 lg:col-4">
    <span class="p-float-label">
            <input type="text"  id="nume" pInputText class="p-inputgroup" [(ngModel)]="clothing.name">
            <label for="nume">Name</label>
        </span>
  </div>
  <div class="col-12 md:col-6 lg:col-4">
  <span class="p-float-label">
  <p-dropdown [options]="clothesCategoryList"  [(ngModel)]="clothing.clothesCategory" id="category" optionLabel="name"></p-dropdown>
            <label for="category">Category</label>
        </span>
  </div>
  <div class="col-12 md:col-6 lg:col-4">
  <span class="p-float-label">
  <p-dropdown [options]="clothesBrandList" [(ngModel)]="clothing.clothesBrand" id="brand" optionLabel="name"></p-dropdown>
            <label for="brand">Brand</label>
        </span>
  </div>
</div>
<div class="grid mt-2">
  <div class="col-3 md:col-2 lg:col-2" *ngFor="let color of clothing?.colors; index as i" >
  <span class="p-float-label">
          <p-colorPicker [(ngModel)]="clothing.colors[i]"  id="color_{{i}}" ></p-colorPicker>
        </span>
  </div>
  <div class="col-4 md:col-3 lg:col-2">
    <p-button label="Add Color" icon="pi pi-plus" (onClick)="addColor()"></p-button>
  </div>
</div>
<div class="grid mt-3">
  <div class="col-12 md:col-6 lg:col-4">
  <span class="p-float-label">
          <textarea [rows]="5" [cols]="30" id="description" pInputTextarea  [autoResize]="true" [(ngModel)]="clothing.description"></textarea>
            <label for="description">Description</label>
        </span>
  </div>
  <div class="col-12 md:col-6 lg:col-3" *ngIf="!clothing.id">
    <p-button label="Submit" (onClick)="onSubmitNewClothes()"></p-button>
  </div>
  <div class="col-12 md:col-6 lg:col-3" *ngIf="clothing.id">
    <p-button label="Update" (onClick)="onUpdateClothes()"></p-button>
  </div>
</div>

</p-card>
